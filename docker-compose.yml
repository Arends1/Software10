# Crear docker-compose.yml
@"
version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: constrefri_bd
    environment:
      POSTGRES_DB: constrefri_db
      POSTGRES_USER: constrefri_user
      POSTGRES_PASSWORD: constrefri_password
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
"@ | Out-File -FilePath "docker-compose.yml" -Encoding UTF8